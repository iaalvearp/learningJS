<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Porcentajes y Descuentos</title>
    <link rel="stylesheet" href="porcentajesDescuentos.css">
</head>
<body>
    
    <form action="" method="get">
        <h1> Calcular el descuento de un Producto </h1>
        <label for="precio"> Ingresa el precio del producto: </label>
        <br>
        <input type="number" name="precio" id="precio">
        <br>
        <label for="descuento"> Ingresa el descuento: </label>
        <br>
        <input type="number" name="descuento" id="descuento">
        <br>
        <button type="button" class="calcular" id="calcular"> Calcular </button>
        <br>
        <p id="resultado"></p>

    </form>


    <script src="porcentajesDescuentos.js"></script>
</body>
</html>
