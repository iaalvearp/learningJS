<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descuentos y Cupones</title>
    <link rel="stylesheet" href="descuentosCupones.css">
</head>
<body>
    <section>
        <h1> Descuentos con Cupones </h1>
        <h3> Te ayudamos a calcular tu descuento. </h3>
        <label for="precio"> Ingresa el precio: </label>
        <br>
        <input type="number" name="precio" id="precio">
        <br>
        <label for="descuento">Ingresa el porcentaje del descuento:</label>
        <br>
        <input type="number" name="descuento" id="descuento">
        <br>
        <label for="cupon">Si tienes un cupon de descuento, ingresalo aqui:</label>
        <br>
        <input type="text" name="cupon" id="cupon">
        <br>
        <button type="button" id="calcular">Calcular</button>
        <p id="resultado"></p>
    </section>


    <script src="descuentosCupones.js"></script>
</body>
</html>
